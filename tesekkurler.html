<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teşekkürler | Ankalia Davet Salonu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8ef;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #c6a14b;
      font-size: 32px;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    p {
      font-size: 18px;
      color: #5a4a30;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background: #c6a14b;
      color: white;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: #b38e3a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 18px;
      text-align: center;
      font-size: 14px;
      color: #6e5e41;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>

  <img src="images/check-gold.png" alt="Başarılı" class="icon" onerror="this.style.display='none'">
  <h1>Teşekkürler!</h1>
  <p>Mesajınız başarıyla gönderildi.<br>
  En kısa sürede sizinle iletişime geçeceğiz.</p>

  <a href="index.html">Ana Sayfaya Dön</a>

  <footer>© <span id="year"></span> Ankalia Davet Salonu — Tüm hakları saklıdır.</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
